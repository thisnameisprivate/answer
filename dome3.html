<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div块级元素转为行内块</title>
</head>
<body>
    <h1 style="text-align:center;"> DIV 块级元素转为行内块 </h1>
    <div style="width:200px; height:200px; border:1px solid #ccc; background-color:red; display:inline-block;">DIV1</div>
    <div style="width:200px; height:200px; border:1px solid #ccc; background-color:blue; display:inline-block;">DIV1</div>
    <div style="width:200px; height:200px; border:1px solid #ccc; background-color:yellow; display:inline-block;">DIV1</div>
    <div style="width:200px; height:200px; border:1px solid #ccc; background-color:green; display:inline-block;">DIV1</div>
</body>
</html>
