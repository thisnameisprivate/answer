<html lang="en">

    <title>用 flex来并列div</title>

<body>
    <h1 style="text-align:center;">用flex来并列DIV</h1>

        <div style="width:200px; height:200px; border:2px solid blue; background-color:red;">div1</div>
        <div style="width:200px; height:200px; border:2px solid blue; background-color:blue;">div2</div>
        <div style="width:200px; height:200px; border:2px solid blue; background-color:yellow;">div3</div>
    </div>
</body>
